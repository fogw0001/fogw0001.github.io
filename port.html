<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Matthew Fogwill</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!-- navbar using bootstrap-->
        <!-- using flex to have navbar display vertically in mobile then horizontally in larger sizes-->
        <nav class="navbar navbar-expand-sm d-flex flex-column flex-sm-row justify-content-center px-0 py-3">
          <!--adjusting spacing with bootstrap-->
          <a class="navbar-brand mx-auto ml-sm-0" href="index.html">
            <img src="img/logo.svg" alt="logo" loading="lazy">
          </a>
          <ul class="navbar-nav py-3">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item px-2 active">
              <a class="nav-link" href="port.html">Portfolio</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main-content">
        <!--image grid-->
        <h2>Portfolio.</h2>
        <div class="port-grid">
          <img src="img/neo-cakes.png" alt="cake webpage" class="neo-cakes">
          <img src="img/plant.jpg" alt="plant on table" class="plant">
          <img src="img/sci-fi.png" alt="sci fi poster" class="sci-post">
          <img src="img/owl-tree.jpg" alt="owl behind a tree" class="owl-tree">
          <img src="img/owl-sil.png" alt="owl silouette" class="owl-sil">
          <img src="img/park.jpg" alt="an empty park" class="park">
        </div>
      </main>
    </div>
    <!--footer in display flex for tablet and above so it will be aligned horizontally-->
    <footer class="footer py-3 d-sm-flex">
      <div class="foot-text text-center">
        <p>Contact me and let's get to know each other</p>
        <p>matthew.fogwill@gmail.com</p>
      </div>
      <div class="social-icons d-flex justify-content-between">
        <a href="#"><img src="img/fbook.png" alt="facebook logo"></a>
        <a href="#"><img src="img/twitter.png" alt="twitter logo"></a>
        <a href="#"><img src="img/instagram.png" alt="instagram logo"></a>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
